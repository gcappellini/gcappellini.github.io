      - label: Mathematics
        details: 'Specialized in computational methods for partial differential equations; strong foundation in numerical analysis, calculus, linear algebra, and optimization techniques for machine learning applications.'
      - label: Languages
        details: 'English (fluent, IELTS Academic: 7.5), Spanish, Italian (native).'
      - label: Teaching & Mentorship
        details: 'Passionate educator with formal pedagogical training (Percorso formativo 24 CFU in anthropological-psychological-pedagogical disciplines and teaching methodologies); committed to clear communication of complex technical concepts across disciplines.'
